<html>
    <head>
    	<link rel='stylesheet' type="text/css" href='stylesheets/validation_style.css'/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<script src='javascript/jquery_val_script.js'></script>
        <script type="text/javascript">
            $(document).ready(function() {
                buildTable(1, 10, 1, 10);
            });
        </script>
    </head>

    <body>
        <h1>Assignment 6 <br>
            create a table completely dynamically based on parameters entered in an HTML form.
        </h1>
        <fieldset>
            <form id = "TableParam" action="form_action.asp">
                <table id ="inputtabl">
                    <tr>
                        <td> Input values for the row</td>
                    </tr>
                    <tr>
                        <td><input type= "text" id = "input1" placeholder= "Row Min"></td>
                        <td class="error" id="errmsg1"><td>
                    </tr>
                    <tr>
                        <td><input type= "text" id = "input2" placeholder= "Row Max"></td>
                        <td class="error" id="errmsg2"><td>
                    </tr>
                    <tr>
                        <td> Input values for the column</td>
                    </tr>
                    <tr>
                        <td><input type= "text" id = "input3" placeholder= "Column Min"></td>
                        <td class="error" id="errmsg3"><td>
                    </tr>
                    <tr>
                        <td><input type= "text" id = "input4" placeholder= "Column Max"></td>
                        <td class="error" id="errmsg4"><td>
                    </tr>
                    <tr>
                        <td><input type= "button" value="Submit" onclick = "submitForm()"></td>
                    </tr>
                </table>
        </form>
        <p id="inputs">
            <!-- Injected Input Code from script-->
        </p>
        </fieldset>
        <table id="dynamicTable">
            <!-- Injected Table Code from script-->
        </table>
    </body>
</html>
