        <fieldset>  
            <form id = "TableParam">
                <table id ="inputtabl">
                    <tr>
                        <td> Input values for the row</td>
                    </tr>
                    <tr>
                        <td><input name="minRow" id="minRow" type= "number" placeholder= "Row Min"></td>
                    </tr>
                    <tr>
                        <td><input name="maxRow" id="maxRow" type= "number" placeholder= "Row Max"></td>
                    </tr>
                    <tr><td><td></tr>
                    <tr>
                        <td> Input values for the column</td>
                    </tr>
                    <tr>
                        <td><input name="minCol" id="minCol" type= "number" placeholder= "Column Min"></td>
                    </tr>
                    <tr>
                        <td><input name="maxCol" id="maxCol" type= "number" placeholder= "Column Max"></td>
                    </tr>
                    <tr>
                        <td><input type= "submit" value="Generate Table"></td>
                    </tr>
                </table>
            </form>
            <p id="rangeDisplay">
                <!-- Injected Input Code from script-->
            </p>
        </fieldset>
        </div>

            <!-- Injected Table Code from script-->
