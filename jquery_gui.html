    <body>
        <h1>Assignment 8 <br>
            Creates a multiplication table of dynamic size between [-12, 12].<br>
            now with slider and tabs!
        </h1>



        <div>
            <!-- Restructured input field with fieldset.  Thanks JHeines-->
            <fieldset>  
                <form id = "TableParam">
                    <table id ="inputtabl">
                        <tr>
                            <td> Input values for the row</td>
                        </tr>
                        <tr>
                            <td><input name="minRow" id="minRow" type= "number" placeholder= "Row Min"></td>
                        </tr>
                        <tr>
                            <td><div id="minrowSlider"></div><br></td>
                        </tr>
                        <tr>
                            <td><input name="maxRow" id="maxRow" type= "number" placeholder= "Row Max"></td>
                        </tr>
                        <tr>
                            <td><div id="maxrowSlider"></div><br></td>
                        </tr>
                        <tr><td><td></tr>
                        <tr>
                            <td> Input values for the column</td>
                        </tr>
                        <tr>
                            <td><input name="minCol" id="minCol" type= "number" placeholder= "Column Min"></td>
                        </tr>
                        <tr>
                            <td><div id="mincolSlider"></div><br></td>
                        </tr>
                        <tr>
                            <td><input name="maxCol" id="maxCol" type= "number" placeholder= "Column Max"></td>
                        </tr>
                        <tr>
                            <td><div id="maxcolSlider"></div><br></td>
                        </tr>
                        <tr>
                            <td><input type= "submit" value="Generate Table"></td>
                            <td><button onclick="clearTabs()">Clear All Previous Tabs</button></td>
                        </tr>
                    </table>
                </form>
                <div id="rangeDisplay">
                    <!-- Injected Input Code from script-->
                </div>
            </fieldset>

            <table id="dynamicTable">
                <!-- Injected Table Code from script-->
            </table>
        </div>
        <div id="tabWrapper">
            <!-- Wrapper used to clear all content-->
            <div id="tabSpace">
                <!-- Injected Tab Code from script-->
                <ul>
                </ul>
            </div>
        </div>

    </body>
